{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallop</title>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <!-- Include TopoJSON -->
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <!-- Include D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Link JavaScript Files -->
    <script src="{% static 'js/membersProfile.js' %}"></script>
    <script src="{% static 'js/congress_map.js' %}"></script>
    <script src="{% static 'js/radarChart.js' %}"></script>
    <script src="{% static 'js/radarChartD3Implementation.js' %}"></script>
    <script src="{% static 'js/ideologyChart.js' %}"></script>
</head>
<body>
    <!-- Main Header (Video Version) -->
    <header class="main-header" style="text-align: center;">
        <video autoplay loop muted playsinline width="850" height="150" style="display: block; margin: 0 auto;">
            <source src="{% static 'videos/Gallop_MVP_Header.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </header>

    <!-- Dashboard Container with Grid Layout -->
    <div class="dashboard-container">
        <div class="grid-layout">
            <!-- Top Row -->
            <!-- Map Panel with fixed header -->
            <div id="map-container" class="grid-item">
                <div class="box-header" id="map-header">Select Your State / District</div>
                <div id="plotly-map-container">
                    <div id="map-buttons">
                        <button id="backToNationalView" class="back-button" onclick="resetView()" style="display: none;">&larr; Back to National View</button>
                        <button id="backToStateView" class="back-button" onclick="backToStateView()" style="display: none;">&larr; Back to State View</button>
                    </div>
                    <div id="plotly-map"></div>
                </div>
            </div>

            <!-- Members Panel with fixed header -->
            <div id="members-container" class="grid-item">
                <div class="box-header" id="member-header">Member Information</div>
                <div id="member-content">
                    <div id="member-details">
                        <p>Select a state on the map to view member information.</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Row -->
            <div id="radar-chart-container" class="grid-item">
                <h2 id="radar-chart-title">Congress Members Radar Chart</h2>
                <!-- Radar Chart Controls -->
                <div id="controls">
                    <label for="radar-member-select">Select a Member:</label>
                    <select id="radar-member-select">
                        <option value="">-- Select a Member --</option>
                    </select>
                    <div class="toggle-controls">
                        <label>
                            <input type="radio" name="proportion-toggle" value="self" checked>
                            Self Proportion
                        </label>
                        <label>
                            <input type="radio" name="proportion-toggle" value="across_all">
                            Across All Proportion
                        </label>
                    </div>
                </div>
                <div id="radar-chart"></div>
            </div>
            <div id="ideology-chart-container" class="grid-item">
                <h2>Congress Members Ideology Chart</h2>
                <label for="topic-select">Select Topic:</label>
                <select id="topic-select">
                    <option value="">-- Select a Topic --</option>
                </select>
                <div id="ideology-chart"></div>
            </div>
        </div>
    </div>
    
    <!-- (Optional) Remove any old container blocks that are no longer needed -->
    
</body>
</html>
